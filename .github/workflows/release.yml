name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release'
        required: true

permissions:
  contents: write

jobs:
  build-jar:
    name: Build Standalone JAR
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'
          cache: maven

      - name: Build standalone JAR with Maven
        run: mvn -B clean package -DskipTests
        env:
          MAVEN_OPTS: "-Dnet.bytebuddy.experimental=true -XX:+EnableDynamicAgentLoading"

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: levain-jar
          path: target/levain.jar
          retention-days: 1

  build-windows:
    name: Build Windows x64 Executable
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up GraalVM JDK 25
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: '25'
          distribution: 'graalvm-community'
          cache: maven
          native-image-job-reports: 'true'

      - name: Build Windows executable with Maven
        run: mvn -B clean package -DskipTests -Pnative-windows
        env:
          MAVEN_OPTS: "-Dnet.bytebuddy.experimental=true -XX:+EnableDynamicAgentLoading"

      - name: Upload Windows executable artifact
        uses: actions/upload-artifact@v4
        with:
          name: levain-windows-x64-exe
          path: target/levain.exe
          retention-days: 1

  build-linux:
    name: Build Linux x64 Executable
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up GraalVM JDK 25
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: '25'
          distribution: 'graalvm-community'
          cache: maven
          native-image-job-reports: 'true'

      - name: Build Linux executable with Maven
        run: mvn -B clean package -DskipTests -Pnative-linux
        env:
          MAVEN_OPTS: "-Dnet.bytebuddy.experimental=true -XX:+EnableDynamicAgentLoading"

      - name: Upload Linux executable artifact
        uses: actions/upload-artifact@v4
        with:
          name: levain-linux-x64-exe
          path: target/levain
          retention-days: 1

  release:
    name: Create GitHub Release
    needs: [build-jar, build-windows, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          VERSION=$(grep '<version>' pom.xml | head -1 | sed 's/.*<version>\(.*\)<\/version>.*/\1/')
          
          # Copy all artifacts to release directory
          find release-artifacts -type f \( -name '*.jar' -o -name '*.exe' -o -name 'levain' \) | while read file; do
            cp "$file" release/
          done
          
          # Create versioned copies for the GitHub Release
          if [ -f "release/levain.jar" ]; then
            cp "release/levain.jar" "release/levain-${VERSION}.jar"
          fi
          if [ -f "release/levain.exe" ]; then
            cp "release/levain.exe" "release/levain-${VERSION}-windows-x64.exe"
          fi
          if [ -f "release/levain" ] && [ ! -f "release/levain.exe" ]; then
            cp "release/levain" "release/levain-${VERSION}-linux-x64"
          fi
          
          ls -la release/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
