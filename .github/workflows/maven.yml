name: Java CI with Maven

on:
  push:
    branches: ["main", "master", "develop"]
  pull_request:
    branches: ["main", "master", "develop"]
  workflow_dispatch:

jobs:
  build:
    uses: ./.github/workflows/reusable-build.yml
    secrets: inherit
    with:
      runs-on: ubuntu-latest
      java-version: "25"
      jdk-distribution: "semeru"
      maven-goals: "clean verify"
      generate-jacoco-badge: true
      codecov-coverage: true
      codecov-test-results: true
      upload-jacoco: true
      comment-pr-coverage: true

  native-smoke:
    name: Native Smoke (Linux)
    needs: build
    uses: ./.github/workflows/reusable-build.yml
    with:
      runs-on: ubuntu-latest
      java-version: "25"
      use-graalvm: true
      maven-goals: "clean package"
      maven-args: "-DskipTests -Dnative.maven.plugin.version=0.11.4 -Pnative-linux"
      upload-artifact: false
